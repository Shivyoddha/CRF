<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&family=Unbounded:wght@600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
  <style>

      * {
      margin: 0%;
      padding: 0%;
      text-decoration: none;
      }

      body {
      background-color: #ddf1fb;
      }

      #heading {
        width: 50%;
        font-family: 'Kanit', sans-serif;
        margin: 1em 0 0 1em;
      }

      .dialog {
        display: flex;
        height: auto;
        margin: auto;
        width: 100%;
        font-family: "kanit","sans-serif";
      }

      #text {
        width: 40%;
        font-family: 'Kanit', sans-serif;
        justify-content: center;
        align-items: center;
        display: flex;
        flex-direction: column;
      }

      #digit {
        font-size: 18em;
      }

      #couldnt {
        font-size: 6em;
        color: #295050;
      }
      
      #digit-div {
        width: 60%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #redirect {
        text-align: center;
        font-size: 2em;
        font-family: kanit;
      }

      #mistake {
        align-self: flex-start;
      }

      #gohome:hover {
        color: #db19db;
      }

      @media only screen and (max-width: 950px) {
        #heading {
          width: 98%;
          text-align: center;
          margin: auto;

        }
        .dialog {
          flex-direction: column;
          align-items: center;
        }

        #digit {
        font-size: 9em;
      }

        #redirect {
          margin-bottom: 3em;
          font-size:1.5em;
        }

        #text {
        width: 90%;
      }

      #digit-div {
        width: 90%
      }

      #couldnt {
        font-size: 4em;
        text-align: center;
      }


      }

    </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/404.html -->

  <!-- HTML code for heading -->
  <div class="" id="heading">
      <!-- <img src="https://github.com/Shivyoddha/CRF/blob/main/app/assets/images/logoT.png" alt=""> -->

      <h1>Central Research Facility NITK</h1>
  </div>

  <div class="dialog">
    <div id="digit-div">
      <h1 id="digit">404</h1>
    </div>
    <div id="text">
    
      <h1 id="couldnt">We couldn't find this page.</h1>
    </div>
    <!-- <p>If you are the application owner check the logs for more information.</p> -->
  </div>

  <div id="redirect">
    <span>Feeling Lost? Click here to go </span>
    <a href="/" id="gohome">HOME</a>
  </div>
</body>
</html>
